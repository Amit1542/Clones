{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <center>
                    <img src="{%static 'images/amazon-logo-s3f.png' %}" alt="" height="180px" />
                </center>
                <div class="card ">
                    <div class="card-header">
                        <h2 class="text-center">Login to Your Account</h2>
                    </div>
                    <div class="card-body">
                        <form action="../login/" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Username or Email:</label>
                                <input type="text" class="form-control" id="username" name="username_or_email" required>
                            </div>
                            <div class="form-group"> 
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>    
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </div> 
                        </form>
                    </div>
                    <div class="card-footer">
                        <p class="text-center">Don't have an account? <a href="../signup">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
